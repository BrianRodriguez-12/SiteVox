<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VoxMex</title>
    <script
      src="https://cmp.osano.com/169y7FUapm6rcxAO/51699aad-f4c8-4268-993a-42cdce6baa23/osano.js"
      async
    ></script>
    <script>
      window.addEventListener('osano:ready', () => {
        if (window.osano) {
          osano.addEventListener('consent:on', () => {
            if (osano.consent.analytics) {
              const script = document.createElement('script');
              script.src =
                'https://www.googletagmanager.com/gtag/js?id=G-V9HKJTZTY6';
              script.async = true;
              document.head.appendChild(script);

              script.onload = () => {
                window.dataLayer = window.dataLayer || [];
                function gtag() {
                  window.dataLayer.push(arguments);
                }
                gtag('js', new Date());
                gtag('config', 'G-V9HKJTZTY6');
              };
            }
          });
        }
      });
    </script>

    <!-- Carga de Google Analytics (pendiente del consentimiento) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-V9HKJTZTY6"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        window.dataLayer.push(arguments);
      }

      document.addEventListener('osano:ready', () => {
        if (window.osano && osano.consent.analytics) {
          gtag('js', new Date());
          gtag('config', 'G-V9HKJTZTY6');
        }
      });
    </script>

    <!-- Script para cargar AdSense dinÃ¡micamente -->
    <script>
      document.addEventListener('osano:ready', () => {
        if (window.osano && osano.consent.marketing) {
          const script = document.createElement('script');
          script.src =
            'https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js';
          script.async = true;
          document.head.appendChild(script);
        }
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
